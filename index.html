<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-100">


    <section class="mt-40">

        <div class="w-[800px] mx-auto bg-emerald-200 p-20 rounded-xl">
            <h2 class="text-center text-4xl font-semibold">Welcome To <span class="text-indigo-700">Unlimited
                    Money</span> Bank !!</h2>

            <div class="mt-6">
                <input type="email" name="" id="user-mail-field" class="w-full p-4 rounded-lg mb-3"
                    placeholder="Enter Your Email Address ">
                <input type="password" name="" id="user-pass-field" class="w-full p-4 rounded-lg mb-3"
                    placeholder="Enter Your Email Password ">
                <button type="submit" id="submit-btn"
                    class="inline-block text-2xl bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-600">Submit</button>
            </div>
        </div>

    </section>



    <script src="js/app.js"></script>
</body>

</html>
