<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-200">

    <section class="mt-40">

        <div class="w-4/5 mx-auto bg-emerald-200 p-12 rounded-xl">
            <div class="grid grid-cols-3 my-5 gap-3">

                <div class="bg-indigo-400 p-6 rounded-lg">
                    <h4 class="text-2xl font-semibold text-white">Diposit</h4>
                    <h2 class="text-4xl mt-3 font-semibold text-white">$<span id="diposit-amount">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-6 rounded-lg">
                    <h4 class="text-2xl font-semibold text-white">Withdraw</h4>
                    <h2 class="text-4xl mt-3 font-semibold text-white">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-red-400 p-6 rounded-lg">
                    <h4 class="text-2xl font-semibold text-white">Balance</h4>
                    <h2 class="text-4xl mt-3 font-semibold text-white">$<span id="balance">1568</span></h2>
                </div>

            </div>

            <div class="grid grid-cols-2 my-5 gap-3">

                <div class="bg-indigo-400 p-6 rounded-lg">
                    <h4 class="text-2xl font-semibold text-white mb-4">Please Diposit:</h4>
                    <input type="number" name="" id="diposit-field" class="w-full p-4 rounded-lg mb-3"
                        placeholder="$ Enter The Diposit Amount">
                    <button type="submit" id="diposit-btn"
                        class="inline-block text-xl bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-600">Diposit</button>
                </div>
                <div class="bg-fuchsia-400 p-6 rounded-lg">
                    <h4 class="text-2xl font-semibold text-white mb-4">Withdraw Balance</h4>
                    <input type="number" name="" id="withdraw-field" class="w-full p-4 rounded-lg mb-3"
                        placeholder="$ Enter The Withdraw Amount">
                    <button type="submit" id="withdraw-btn"
                        class="inline-block text-xl bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-600">Withdraw</button>
                </div>
            </div>

    </section>


    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
